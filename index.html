<!doctype html>

<html>
<head>
<title>Monitor Defective Dot Test</title>
<style>
	body {
		height: 100vh;
		width: 100vw;
		margin: 0;
		padding: 0;
		background: white;
		transition: background-color 0.5s;
	}
</style>
</head>
<body onclick="changebg(this)">
<script>
alert("Fullscreen your browser first (F11). Then click on webpage to switch.");
var bgflag = 0;
function changebg(inele) {
	console.log(bgflag);
	if (bgflag) {
		inele.style.backgroundColor="white";
		bgflag = 0;
	} else {
		inele.style.backgroundColor="black";
		bgflag = 1;
	}
}
</script>
</body>
</html>
